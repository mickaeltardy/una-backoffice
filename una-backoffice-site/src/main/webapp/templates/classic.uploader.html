<div class="angularUploader">

    <!-- the real input[type=file] is hidden -->
    <input type="file" name="upload" style="display: none;"
        onchange="angular.element(this).scope().sendFile(this);" />

    <!-- input field, used to open the real input[type=file]  -->
    <div class="fakeUploader">
        <label for="upload"></label> <input type="text"
            readonly="readonly" data-ng-model="avatar" />
        <div class="uploaderLabel">{{messages.labels.selectFile}}</div>
    </div>

    <!-- progress bar -->
    <div class="progress" data-ng-show="progress!=0">
        <div class="bar" style="background: #cccccc; width: {{progress}}%; "></div>
    </div>

</div>

<!-- preview -->
<div data-ng-show="avatar != '' && avatar != undefined"
    style="margin: 50px 0 0;">
    <img data-ng-src="../storage/{{avatar}}" />
    "{{avatar}}"
</div>
