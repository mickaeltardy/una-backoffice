<link rel="stylesheet" href="css/simplifiedWorkoutManager.css"
    media="all" type="text/css" />
<div class="simplifiedWorkoutManager">
    
    <div class="controlPanel">

        <button data-ng-click="addResult()">Ajouter un
            entrainement</button>

    </div>
     
    
    
    <div class="workoutsList">
        <ul>
            <li class="clickable"
                data-ng-repeat="workout in filteredWorkouts  |  orderBy:orderProp">
                <div class="removeBtn"
                    data-ng-click="removeWorkout(workout);">X</div>
                <div data-ng-show="workout.type==1" class="workoutItem"
                    data-ng-click="editWorkout(workout);">
                    <span class="date">{{getDateLabel(workout.date)}}</span><span
                        class="description">{{getWorkoutLabel(workout)}}</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="memberInfo">
        <div class="title">Détails du profil</div>
        <ul>
            <li><span class="label">Nom</span>: <span class="vaue">{{activeMember.name}}
                    {{activeMember.surname}}</span></li>
            <li><span class="label">Sex</span>: <span class="vaue">{{activeMember.sex}}</span></li>
            <li><span class="label">Catégorie</span>: <span
                class="vaue">{{activeMember.category}}</span></li>
            <li><span class="label">Niveau</span>: <span
                class="vaue">{{activeMember.level}}</span></li>
            <li><span class="label">Autonomie</span>: <span
                class="vaue">{{activeMember.autonomous}}</span></li>
        </ul>
    </div>
</div>

<div data-ng-include="workoutsEditor"></div>
