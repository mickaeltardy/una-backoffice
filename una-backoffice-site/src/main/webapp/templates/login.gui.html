<link href="https://fonts.googleapis.com/css?family=Roboto"
	rel="stylesheet" type="text/css" />
<script>
	// This is called with the results from from FB.getLoginStatus().
	function statusChangeCallback(response) {
		console.log('statusChangeCallback');
		console.log(response);
		// The response object is returned with a status field that lets the
		// app know the current login status of the person.
		// Full docs on the response object can be found in the documentation
		// for FB.getLoginStatus().
		if (response.status === 'connected') {
			// Logged into your app and Facebook.
			handleFacebookResponse();
		} else if (response.status === 'not_authorized') {
			// The person is logged into Facebook, but not your app.
			document.getElementById('status').innerHTML = 'Please log '
					+ 'into this app.';
		} else {
			// The person is not logged into Facebook, so we're not sure if
			// they are logged into this app or not.
			document.getElementById('status').innerHTML = 'Please log '
					+ 'into Facebook.';
		}
	}

	// This function is called when someone finishes with the Login
	// Button.  See the onlogin handler attached to it in the sample
	// code below.
	function checkLoginState() {
		FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
		});
	}

	window.fbAsyncInit = function() {
		FB.init({
			appId : '1483521245220414',
			cookie : true, // enable cookies to allow the server to access 
			// the session
			xfbml : true, // parse social plugins on this page
			version : 'v2.0' // use version 2.0
		});

		// Now that we've initialized the JavaScript SDK, we call 
		// FB.getLoginStatus().  This function gets the state of the
		// person visiting this page and can return one of three states to
		// the callback you provide.  They can be:
		//
		// 1. Logged into your app ('connected')
		// 2. Logged into Facebook, but not your app ('not_authorized')
		// 3. Not logged into Facebook and can't tell if they are logged into
		//    your app or not.
		//
		// These three cases are handled in the callback function.

		FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
		});

	};

	// Load the SDK asynchronously
	(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id))
			return;
		js = d.createElement(s);
		js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

	// Here we run a very simple test of the Graph API after login is
	// successful.  See statusChangeCallback() for when this call is made.
	(function() {
		var po = document.createElement('script');
		po.type = 'text/javascript';
		po.async = true;
		po.src = 'https://apis.google.com/js/client:plusone.js?onload=render';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(po, s);
	})();

	/**
	 * Handler for the signin callback triggered after the user selects an account.
	 */
	function onSignInCallback(resp) {
		gapi.client.load('plus', 'v1', apiClientLoaded);
	}

	/**
	 * Sets up an API call after the Google API client loads.
	 */
	function apiClientLoaded() {
		gapi.client.plus.people.get({
			userId : 'me'
		}).execute(handleGoogleResponse);
	}

	/**
	 * Response callback for when the API client receives a response.
	 *
	 * @param resp The API response object with the user email and profile information.
	 */
	function handleGoogleResponse(resp) {
		var primaryEmail;
		if (resp && resp.email) {

			for (var i = 0; i < resp.emails.length; i++) {
				if (resp.emails[i].type === 'account')
					primaryEmail = resp.emails[i].value;
			}
			var lResult = new Array();
			lResult['email'] = primaryEmail;
			lResult['id'] = resp.id;
			lResult['name'] = resp.displayName;

			document.getElementById('responseContainer').value = 'Primary email: '
					+ primaryEmail
					+ '\n\nFull Response:\n'
					+ JSON.stringify(resp);
		}
	}
	function handleFacebookResponse() {
		console.log('Welcome!  Fetching your information.... ');
		FB
				.api(
						'/me',
						function(response) {
							var lResult = new Array();
							lResult['email'] = response.email;
							lResult['id'] = response.id;
							lResult['name'] = response.name;

							console.log('Successful login for: '
									+ response.name);

							document.getElementById('status').innerHTML = 'Thanks for logging in with FB, '
									+ response.name + '!';
						});
	}

	function render() {
		gapi.signin
				.render(
						'customBtn',
						{
							//'callback': 'signinCallback',
							'clientid' : '130454341595-b6j29gukglcd2lpn8k5morb9n5nj5u1v.apps.googleusercontent.com',
							'cookiepolicy' : 'single_host_origin',
							'scope' : 'profile'
						});
	}
</script>

	width: 35px;

	vertical-align: middle;

<form id="authForm" data-ng-init="checkAuth()" novalidate>
    <fieldset id="fs.entryType" class="sectionFs">
        <legend> {{messages.legends.authentification}} </legend>

        <ul>
            <li class="formItemTf"><input type="email"
                data-ng-model="auth.login" name="auth.login"
                id="auth.login" placeholder="{{messages.labels.email}}" /></li>
            <li class="formItemTf"><input type="password"
                data-ng-model="auth.password" name="auth.password"
                id="auth.password"
                placeholder="{{messages.labels.password}}" /></li>
        </ul>

    </fieldset>
    <div id="alerts">
        <p>{{auth.error}}</p>
    </div>
    <div id="formControl">
        <button data-ng-click="attemptLogin()">
            {{messages.labels.login}}</button>
        <button data-ng-click="forgetPassword()">
            {{messages.labels.forgetPassword}}</button>
    </div>
    <div class="frontEnd" data-ng-show="passwordForgotten">
        <div class="resetPasswordUI">
            <div class="title">Mot de passe oubli√©</div>
            <div class="closeBtn" data-ng-click="closePasswordResetter()">Close</div>
            <ul>
                <li class="formItemTf"><input type="email"
                    data-ng-model="auth.login" name="auth.login"
                    id="auth.login"
                    placeholder="{{messages.labels.email}}" /></li>
            </ul>
            <button data-ng-click="resetPassword()">
                        {{messages.labels.resetPassword}}</button>
        </div>
    </div>
</form>
<div id="gSignInWrapper">
		<div id="customBtn" class="customGPlusSignIn">
			<span class="icon"></span> <span class="buttonText">Sign in</span>
		</div>
	</div>

	<div class="fb-login-button" data-max-rows="1" data-size="large"
		data-show-faces="false" data-auto-logout-link="true"
		data-onlogin="checkLoginState()" data-scope="public_profile,email"></div>
